name: Update publications from Scholar

on:
  schedule:
    - cron: "0 4 * * 1"      # Mondays 04:00 UTC
  workflow_dispatch:         # allow manual run from Actions tab

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install scholarly pyyaml

      - name: Update publications.bib
        run: |
          python scripts/update_scholar_bib.py fcoliR8AAAAJ

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v3

      - name: Render site
        uses: quarto-dev/quarto-actions/render@v3

      - name: Publish to GitHub Pages
        uses: quarto-dev/quarto-actions/publish@v3
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
